name:                functional-data-structures
version:             0.1.0.0
github:              "RodrigoMarques16/functional-data-structures"
license:             BSD3
author:              "Rodrigo Marques"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/RodrigoMarques16/functional-data-structures#readme>

dependencies:
- base >= 4.7 && < 5
- gloss >= 1.13

library:
  source-dirs: src

executables:
  functional-data-structures-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - functional-data-structures

tests:
  functional-data-structures-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - functional-data-structures
